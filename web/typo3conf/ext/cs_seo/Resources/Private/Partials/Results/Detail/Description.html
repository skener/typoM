<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<p class="no-margin">
	<f:translate key="evaluation.description.settings" arguments="{0: emConf.minDescription, 1: emConf.maxDescription}"/>
	<br>
	<f:if condition="{result.count}">
		<f:then>
			<f:translate key="evaluation.description.count" arguments="{0: result.count}"/>
		</f:then>
		<f:else>
			<f:translate key="evaluation.description.no"/>
		</f:else>
	</f:if>
</p>
