<f:format.raw value="
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');"/>
<f:if condition="{gaDomainName}">
    <f:then>
        <f:format.raw>
            ga('create', '{gaCode}', {
                'cookieName': 'gaCookie',
                'cookieDomain': '</f:format.raw>{gaDomainName->f:format.raw()}<f:format.raw>',
                'cookieExpires': 60 * 60 * 24 * 28
            });
        </f:format.raw>
    </f:then>
    <f:else>
        <f:format.raw value="ga('create', '{gaCode}', 'auto');" />
    </f:else>
</f:if>
        <f:format.raw value="ga('send', 'pageview');" />
    <f:if condition="{gaIsAnonymize}">
        <f:format.raw value="ga('set', 'anonymizeIp', true);" />
    </f:if>

<f:format.raw value="</script>" />
